<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel Quarto</title>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  <style>
    body { margin:0;background:#000;color:#0f0;font-family:'VT323',monospace; }
    .outer {border:2px solid #0f0;max-width:700px;margin:10px auto;padding:10px;}
    .section {border:1px solid #0f0;margin-top:10px;padding:10px;}
    .grid    { display:flex; gap:10px; flex-wrap:wrap; }
    .btn     { border:1px solid #0f0; padding:5px; text-align:center; cursor:pointer; }
    .btn img { width:32px; height:32px; }
  </style>
  <script>
    function toggle(wh) {
      fetch("http://example.com/api/webhook/" + wh, { method: "POST" });
    }
    function atualizaHora() {
      document.getElementById("dh").innerText = "2025-04-22 20:55:00";
    }
  </script>
</head>
<body onload="atualizaHora()">
  <div class="outer">
    <!-- LUZES -->
    <div class="section">
      <h3>Luzes</h3>
      <div class="grid">
        <div class="btn" onclick="toggle('light1')"><img src="assets/icones/light1.png"><br>Light 1</div><div class="btn" onclick="toggle('light2')"><img src="assets/icones/light2.png"><br>Light 2</div>
      </div>
    </div>

    <!-- DISPOSITIVOS -->
    <div class="section">
      <h3>Dispositivos</h3>
      <div class="grid">
        <div class="btn" onclick="toggle('device1')"><img src="assets/icones/device1.png"><br>Device 1</div>
      </div>
    </div>

    <!-- CENAS -->
    <div class="section">
      <h3>Cenas</h3>
      <div class="grid">
        <div class="btn" onclick="toggle('scene1')"><img src="assets/icones/scene1.png"><br>Scene 1</div>
      </div>
    </div>

    <!-- OUTRAS SEÇÕES -->
  </div>
</body>
</html>
